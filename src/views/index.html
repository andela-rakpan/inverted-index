<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Inverted Index - Raphael Ifiok Akpan</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>

  <body>
      <!--Header-->
    <header>
      <!--Navigation Bar-->
      <div class="navbar navbar-default navbar-fixed-top">
        <div class="container">
          <div class="navbar-header">
            <a href="#" class="navbar-brand">Inverted Index App</a>
          </div>
        </div>
      </div>

      <!--Jumbtron-->
      <div class="jumbotron">
        <div class="container">
          <h1>Inverted Index</h1>
        </div>
      </div>
    </header>
    <!--End of Header-->

    <div class="container">
      <div class="col-md-6">
        <!--Form-->
        <div class="well">
         <form class="form-vertical" role="form">
          <h2 class="text-center"> Upload Your Files </h2>
          <hr />
          <div class="form-group">
            <label class="btn btn-success btn-block btn-lg" for="file-selector">
                <input id="file-selector" type="file" style="display:none;" onchange="$('#file-info').html($(this).val().replace('C:\\fakepath\\', ''));">
                Browse File...
            </label>
            <br/>
            <label class="label label-success" id="file-info"></label>
          </div>
            <button type="submit" class="btn btn-primary btn-block btn-lg">
              Submit
            </button>
         </form>
        </div>
      </div>

      <!--Sidebar-->
      <div class="col-md-6">
        <div class="well text-center">
          <h3> Uploaded Files</h3>
        </div>
      </div>

  </div>
   <!-- Fixed Footer -->
   <div class="navbar navbar-inverse" role="navigation">
    <div class="container">
      <div class="navbar-text pull-left">
        <p>&copy; 2016 #TIA.</p>
      </div>
      <div class="navbar-text pull-right">

      </div>
    </div>
   </div>
   <!-- End of Footer -->

  </body>
