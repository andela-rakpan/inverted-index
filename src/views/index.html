<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Inverted Index - Raphael Ifiok Akpan</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>

  <body ng-app="IndexApp">
      <!--Header-->
    <header>
      <!--Navigation Bar-->
      <div class="navbar navbar-inverse">
        <div class="container">
          <div class="navbar-header">
            <a href="#" class="navbar-brand">Inverted Index App</a>
          </div>
        </div>
      </div>

    </header>
    <!--End of Header-->

    <div class="container">
      <div class="text-center center">

        <div class="well" ng-controller="fileController">
          <h2 class="text-center"> Upload Your Files and Search </h2>
          <hr />
            <label class="btn btn-success btn-lg"
                for="file-selector">
              <input id="file-selector" type="file"
                file-model="fileToUpload" style="display:none;"
                ngf-pattern="'application/json'"
                accept="application/json"
                />
                Browse File...
            </label>
            <button ng-click="uploadFile()" ng-hide="upload" class="btn btn-primary btn-lg">
              Upload File
            </button>
            <button ng-click="" ng-hide="create" class="btn btn-info btn-lg">
              Create Index
            </button>
            <br /> <br />
            <p class="label label-success" id="msg">{{errorMsg}}</p>
        </div>
      </div>
  </div>

  </div>
   <!-- Fixed Footer -->
   <div class="navbar navbar-inverse" role="navigation">
    <div class="container">
      <div class="navbar-text pull-left">
        <p>&copy; 2016 #TIA.</p>
      </div>
      <div class="navbar-text pull-right">
        <p> Raphael Ifiok Akpan
      </div>
    </div>
   </div>
   <!-- End of Footer -->


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/angular.min.js"></script>
    <script src="js/script.js"></script>
    <script src="app.js"></script>
  </body>
</html>
